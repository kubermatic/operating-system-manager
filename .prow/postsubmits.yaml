postsubmits:
  - name: post-operating-system-manager-image
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    branches:
      - ^main$
      # Match on tags
      - ^v\d+\.\d+\.\d+.*
    labels:
      preset-docker-push: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.19-node-18-kind-0.14-0
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail &&
              start-docker.sh
              docker login -u $QUAY_IO_USERNAME -p $QUAY_IO_PASSWORD quay.io &&
              make download-gocache docker-image-publish
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 100m
              memory: 1Gi

  - name: post-operating-system-manager-upload-gocache
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    branches:
      - ^main$
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.19-node-18-kind-0.14-0
          command:
            - "./hack/ci/upload-gocache.sh"
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
