presubmits:
  - name: pull-operating-system-manager-verify-boilerplate
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic-labs/boilerplate:v0.2.0
          command:
            - make
          args:
            - verify-boilerplate

  - name: pull-operating-system-manager-verify-codegen
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    path_alias: k8c.io/operating-system-manager
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.20.12
          command:
            - make
          args:
            - verify-codegen
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1

  - name: pull-operating-system-manager-verify-crds-openapi
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    path_alias: k8c.io/operating-system-manager
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.20-node-18-14
          command:
            - make
          args:
            - verify-crds-openapi
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1

  - name: pull-operating-system-manager-license-validation
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.20-node-18-kind-0.20-14
          command:
            - ./hack/verify-licenses.sh
          resources:
            requests:
              memory: 2Gi
              cpu: 2

  - name: pull-operating-system-manager-lint
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golangci/golangci-lint:v1.51.2
          command:
            - make
          args:
            - lint
          resources:
            requests:
              memory: 1Gi
              cpu: 800m
            limits:
              memory: 2Gi

  - name: pull-operating-system-manager-yamllint
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/yamllint:0.1
          command:
            - "sh"
            - "-c"
            - "yamllint -c .yamllint.conf ."
          resources:
            requests:
              cpu: 200m

  - name: pull-operating-system-manager-verify-shfmt
    run_if_changed: "^hack/"
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    spec:
      containers:
        - image: docker.io/mvdan/shfmt:v3.5.1
          command:
            - "/bin/shfmt"
          args:
            #   -l        list files whose formatting differs from shfmt's
            #   -d        error with a diff when the formatting differs
            #   -i uint   indent: 0 for tabs (default), >0 for number of spaces
            #   -sr       redirect operators will be followed by a space
            - "-l"
            - "-sr"
            - "-i"
            - "2"
            - "-d"
            - "hack"
          resources:
            requests:
              memory: 32Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 250m

  - name: pull-operating-system-manager-test
    always_run: true
    decorate: true
    error_on_eviction: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.20.12
          command:
            - make
          args:
            - test
          resources:
            requests:
              memory: 1Gi
              cpu: 500m

  - name: pull-operating-system-manager-build
    always_run: true
    decorate: true
    error_on_eviction: true
    clone_uri: "ssh://git@github.com/kubermatic/operating-system-manager.git"
    labels:
      preset-aws: "true"
      preset-e2e-ssh: "true"
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.20-node-18-kind-0.20-14
          command:
            - "./hack/ci/run-e2e-tests.sh"
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
          securityContext:
            privileged: true
