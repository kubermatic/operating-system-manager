version: "2"
run:
  # concurrency=1 lowers memory usage a bit
  concurrency: 1
  modules-download-mode: readonly
  issues-exit-code: 1

linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - depguard
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - goconst
    - gocritic
    - gocyclo
    - govet
    - importas
    - ineffassign
    - loggercheck
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - nosprintfhostport
    - predeclared
    - promlinter
    - staticcheck
    - unconvert
    - unused
    - wastedassign
    - whitespace

  settings:
    goimports:
      local-prefixes: k8c.io/operating-system-manager
    tagliatelle:
      case:
        rules:
          json: goCamel
          yaml: goCamel
    depguard:
      rules:
        main:
          deny:
            - { pkg: io/ioutil, desc: https://go.dev/doc/go1.16#ioutil }
    govet:
      enable:
        - nilness # find tautologies / impossible conditions
    importas:
      alias:
        # Operating System Manager
        - pkg: k8c.io/operating-system-manager/pkg/crd/osm/v1alpha1
          alias: osmv1alpha1
        - pkg: k8c.io/operating-system-manager/pkg/test/util
          alias: testUtil
        # Machine Controller
        - pkg: k8c.io/machine-controller/sdk/apis/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: k8c.io/machine-controller/sdk/bootstrap
          alias: mcbootstrap
        - pkg: k8c.io/machine-controller/sdk/net
          alias: mcnet
        - pkg: k8c.io/machine-controller/pkg/controller/util
          alias: machinecontrollerutil
        # Kubernetes
        - pkg: k8s.io/api/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: k8s.io/api/core/v1
          alias: corev1
        - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
          alias: metav1
        - pkg: k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1
          alias: apiextensionsv1
        - pkg: k8s.io/apimachinery/pkg/api/errors
          alias: kerrors
        # Controller Runtime
        - pkg: sigs.k8s.io/controller-runtime/pkg/client
          alias: ctrlruntimeclient
        - pkg: sigs.k8s.io/controller-runtime/pkg/client/fake
          alias: ctrlruntimefakeclient
    staticcheck:
      checks:
        - all
        - '-ST1000'
        - '-QF1008'
        - '-ST1020'
        - '-SA1019'
  exclusions:
    presets:
      - comments
      - std-error-handling
      - common-false-positives
      - legacy
    paths:
      - zz_generated.*.go

issues:
  max-same-issues: 0

formatters:
  enable:
    - gofmt
  exclusions:
    paths:
      - zz_generated.*.go
