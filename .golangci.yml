version: "2"
run:
  issues-exit-code: 1

linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - depguard
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - gosimple
    - govet
    - importas
    - ineffassign
    - loggercheck
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - nosprintfhostport
    - predeclared
    - promlinter
    - revive
    - staticcheck
    - tenv
    - unconvert
    - unused
    - wastedassign
    - whitespace

linters-settings:
  goimports:
    local-prefixes: k8c.io/operating-system-manager
  tagliatelle:
    case:
      rules:
        json: goCamel
        yaml: goCamel
  depguard:
    rules:
      main:
        deny:
          - { pkg: io/ioutil, desc: https://go.dev/doc/go1.16#ioutil }
  govet:
    enable:
      - nilness # find tautologies / impossible conditions

issues:
  exclude-dirs:
    - hack
    - vendor
  exclude-files:
    - zz_generated.*.go
