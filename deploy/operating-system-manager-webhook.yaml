---
apiVersion: v1
kind: Service
metadata:
  name: operating-system-manager-webhook
  namespace: kube-system
spec:
  ports:
    - name: 443-9443
      port: 443
      protocol: TCP
      targetPort: 9443
  selector:
    app: operating-system-manager-webhook
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operating-system-manager-webhook
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: operating-system-manager-webhook
  template:
    metadata:
      labels:
        app: operating-system-manager-webhook
    spec:
      serviceAccountName: operating-system-manager-webhook
      containers:
        - image: quay.io/kubermatic/operating-system-manager:latest
          imagePullPolicy: IfNotPresent
          name: webhook
          command:
            - /usr/local/bin/webhook
            - -logtostderr
            - -v=6
            - -namespace=kube-system
          volumeMounts:
            - name: operating-system-manager-admission-cert
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 100m
      volumes:
        - name: operating-system-manager-admission-cert
          secret:
            defaultMode: 420
            secretName: webhook-server-cert
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: operatingsystemmanager.k8c.io
  annotations:
    cert-manager.io/inject-ca-from: kube-system/operating-system-manager-serving-cert
webhooks:
  - name: machinedeployments.cluster.k8s.io
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions: ["v1", "v1beta1"]
    rules:
      - apiGroups:
          - "cluster.k8s.io"
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - machinedeployments
    clientConfig:
      service:
        namespace: kube-system
        name: operating-system-manager-webhook
        path: /machinedeployment
  - name: operatingsystemprofiles.operatingsystemmanager.k8c.io
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions: ["v1", "v1beta1"]
    rules:
      - apiGroups:
          - "operatingsystemmanager.k8c.io"
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - operatingsystemprofiles
    clientConfig:
      service:
        namespace: kube-system
        name: operating-system-manager-webhook
        path: /operatingsystemprofile
  - name: operatingsystemconfigs.operatingsystemmanager.k8c.io
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions: ["v1", "v1beta1"]
    rules:
      - apiGroups:
          - "operatingsystemmanager.k8c.io"
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - operatingsystemconfigs
    clientConfig:
      service:
        namespace: kube-system
        name: operating-system-manager-webhook
        path: /operatingsystemconfig
